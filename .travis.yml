# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - /binaries/hugo --theme=beautifulhugo

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "leannes-test-travisci-deploy-bucket"
  region: "eu-west-1"
  skip_cleanup: true
  local_dir: public
  on:
    all_branches: true